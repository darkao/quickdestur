<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="src/ico.ico" type="image/x-icon">
    <title>Jahosuz destur zamanı!</title>
</head>
<body>
    <div class="center">
    <div class="banner">
        <img src="src/banner.png" id="play" alt="">
    </div>
    
    <div class="main">
        <span class="counter">31000</span>
        <img src="src/feelsbad.png" alt="" id="degis" onclick="degistir();desturla.play();sayac();">
        
    </div>
</div>
    <footer>
        <div class="thx">
            <a href="https://instagram.com/berkinjon" target="_blank" class="ben">Ben yaptım</a>
            <p>Teşekkürler Pavi!</p>
        </div>
    </footer>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="script/script.js"></script>
    <script type="text/javascript">
        function sayac(){
            $(".counter").css({visibility: 'visible'});
            $(".main p").css({visibility: 'visible'});
            $('.counter').each(function () {
                $(this).prop('Counter',0).animate({
                    Counter: $(this).text()
                }, {
                    duration: 7500,
                    easing: 'swing',
                    step: function (now) {
                        $(this).text(Math.ceil(now));
                    }
                });
            });

            $(".counter").delay(5000).hide(500);
        }
    </script>
</body>
</html>
